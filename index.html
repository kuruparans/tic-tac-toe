<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <style>
            #board {
                font-family: 'Courier New', Courier, monospace;
                display: grid;
                grid-gap: 5px;
                grid-template-columns: 1fr 1fr 1fr;
                width: 50%;
            }
            .cell {
                aspect-ratio: 1;
                background-color: bisque;
                text-align: center;
                display: flex;
                align-items: center;
            }
        </style>
        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                let board = createBoard();
                outputBoard(board);
            });

            function createBoard() {
                let board = [
                    [0, 0, 0],
                    [0, 0, 0],
                    [0, 0, 0]];
                return board;
            }

            function updateBoard(board, x, y, player) {
                if (board[y][x])
                    throw new Exception(`Position (x=${x}, y=${y}) already occupied with: ${board[y][x]}`);
                board[y][x] = player;
            }

            function outputBoard(board) {
                let boardElement = document.getElementById('board');
                console.log(board)
                let boardString = ''
                for (const row of board) {
                    console.log(row);
                    for (const cell of row) {
                        boardString += `<div class="cell">${cell}</div>`;
                    }
                }
                boardElement.innerHTML = boardString;
            }
        </script>
    </head>
    <body>
        <div id="board">
        </div>
    </body>
</html>
